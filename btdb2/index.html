<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTD2 Match Fetcher</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f4f4f4; }
        img { max-height: 50px; }
        input, button { margin: 10px 0; padding: 8px; }
    </style>
</head>
<body>
    <h2>BLOONS TD BARRELS 2 MATCHES</h2>
    <input type="text" id="api-url" placeholder="ENTER NIGGA KIWI URL" style="width: 80%;">
    <button onclick="fetchMatches()">Fetch Matches</button>
    <div id="match-details"></div>

    <script>
        async function fetchMatches() {
            const url = document.getElementById("api-url").value;
            if (!url) {
                alert("url not real");
                return;
            }
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("error data being fetched");
                
                const data = await response.json();
                displayMatches(data.body);
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("cant fetch the match data try later");
            }
        }

        function displayMatches(matches) {
            const container = document.getElementById("match-details");
            container.innerHTML = "";

            matches.forEach(match => {
                container.innerHTML += `
                    <h3>Game Type: ${match.gametype}</h3>
                    <p>Map: <strong>${match.map}</strong></p>
                    <img src="${match.mapURL}" alt="Map Image">
                    <p>Duration: ${match.duration} seconds | End Round: ${match.endRound}</p>
                    <table>
                        <tr>
                            <th>Player</th>
                            <th>Hero</th>
                            <th>Towers</th>
                            <th>Result</th>
                        </tr>
                        <tr>
                            <td><a href="${match.playerLeft.profileURL}" target="_blank">${match.playerLeft.displayName}</a></td>
                            <td><img src="${match.playerLeft.heroPortrait}" alt="Hero"> ${match.playerLeft.hero}</td>
                            <td>${match.playerLeft.towerone}, ${match.playerLeft.towertwo}, ${match.playerLeft.towerthree}</td>
                            <td>${match.playerLeft.result}</td>
                        </tr>
                        <tr>
                            <td><a href="${match.playerRight.profileURL}" target="_blank">${match.playerRight.displayName}</a></td>
                            <td><img src="${match.playerRight.heroPortrait}" alt="Hero"> ${match.playerRight.hero}</td>
                            <td>${match.playerRight.towerone}, ${match.playerRight.towertwo}, ${match.playerRight.towerthree}</td>
                            <td>${match.playerRight.result}</td>
                        </tr>
                    </table>
                    <hr>
                `;
            });
        }
    </script>
</body>
</html>
