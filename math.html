<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>period 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        .timer {
            font-size: 24px;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            max-width: 400px;
            height: 500px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>period 4</h1>
    <div class="timer">
        <p id="timeRemaining"></p>
        <p id="percentComplete"></p>
    </div>

    <!-- Embed the 2048 game using an iframe -->
    <iframe src="https://play2048.co/" title="2048 Game"></iframe>

    <script>
        const lunch = 1727287800000;
        let timeGap;

        function updateTimer() {
            const now = Date.now();
            let lunchTime = lunch;

            while (lunchTime < now) {
                lunchTime += 86400000;
            }

            timeGap = lunchTime - now;
            const oldTime = now;

            function runTimer() {
                const currentTime = Date.now();
                const remainingTime = lunchTime - currentTime;
                const percentComplete = ((currentTime - oldTime) / timeGap) * 100; 
                
                const remainingSeconds = (remainingTime / 1000).toFixed(3);

                document.getElementById('timeRemaining').innerHTML = `${remainingSeconds}`;
                document.getElementById('percentComplete').innerHTML = `${percentComplete.toFixed(3)}%`;

                if (remainingTime <= 0) {
                    document.getElementById('timeRemaining').innerHTML = "BANG";
                    clearInterval(interval);
                }
            }

            const interval = setInterval(runTimer, 1);
        }

        updateTimer();
    </script>

</body>
</html>
