<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        .timer {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>all periods Countdown</h1>
    <div class="timer">
        <p id="timeRemaining"></p>
        <p id="percentComplete"></p>
    </div>

    <script>
        let p1NoChange = 1727791800000; 
        let timeGap; 
        let p1;

        function updateTimer() {
            const now = Date.now();

            while ((now - p1NoChange) > 28800000) {
                p1NoChange += 86400000; 
            }

            p1 = p1NoChange; 

            while (p1 < now) {
                p1 += 4800000; 
            }

            timeGap = p1 - now; 

            runTimer();
        }

        function runTimer() {
            const interval = setInterval(() => {
                const currentTime = Date.now();
                const remainingTime = p1 - currentTime; 

                let percentComplete = 0;
                const last80Minutes = 4800000; 

                if (remainingTime > last80Minutes) {
                    percentComplete = ((currentTime - (p1 - timeGap)) / timeGap) * 100; 
                } else if (remainingTime <= last80Minutes && remainingTime > 0) {

                    const elapsedInLast80Minutes = (currentTime - (p1 - last80Minutes));
                    percentComplete = Math.min(100, Math.max(0, (elapsedInLast80Minutes / last80Minutes) * 100));
                }

                const remainingSeconds = (remainingTime / 1000).toFixed(3);
                document.getElementById('timeRemaining').innerHTML = `${remainingSeconds} seconds remaining`;
                document.getElementById('percentComplete').innerHTML = `${percentComplete.toFixed(3)}% complete`;

                if (remainingTime <= 0) {
                    document.getElementById('timeRemaining').innerHTML = "BANG";
                    clearInterval(interval);
                }
            }, 1); 
        }

        updateTimer(); 
    </script>

</body>
</html>
